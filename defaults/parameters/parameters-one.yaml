title: Datos de Repositorio
required:
  - name
  - description
  - namespace
  - organizationAndTrain
  - project
properties:
  name:
    title: Repositorio Test
    type: string
    description: Nombre único del repositorio.
    pattern: "^([a-z][a-z0-9]*)(-[a-z0-9]+)*$"
    ui:autofocus: true
  description:
    title: Descripción
    type: string
    description: Descripcion breve y especifica del Microservicio.
  namespace:
    title: Namespace
    type: string
    description: Nombre del espacio asignado para desplegar el Microservicio.
  organizationAndTrain:
    title: Organización y Tren
    type: object
    description: Organización propietaria del repositorio
    ui:field: CelulasYTrenes
  project:
    title: Proyecto
    type: string
    description: Proyecto al que pertenece el repositorio.